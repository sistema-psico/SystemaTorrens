    <meta charset="UTF-8" />

    <title>In Forma & Phisis Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                serif: ['Playfair Display', 'serif'],
              },
              animation: {
                blob: "blob 7s infinite",
                'scale-in': 'scaleIn 0.2s ease-out forwards',
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'slide-up': 'slideUp 0.4s ease-out forwards',
              },
              keyframes: {
                blob: {
                  "0%": { transform: "translate(0px, 0px) scale(1)" },
                  "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                  "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                  "100%": { transform: "translate(0px, 0px) scale(1)" },
                },
                scaleIn: {
                  "0%": { transform: "scale(0.95)", opacity: "0" },
                  "100%": { transform: "scale(1)", opacity: "1" },
                },
                fadeIn: {
                  "0%": { opacity: "0" },
                  "100%": { opacity: "1" },
                },
                slideUp: {
                    "0%": { transform: "translateY(20px)", opacity: "0" },
                    "100%": { transform: "translateY(0)", opacity: "1" },
                }
              },
            },
          },
        }
      </script>
      <style>
        body { margin: 0; font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar for Glass Effect */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
      </style>
